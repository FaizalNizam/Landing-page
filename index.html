<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body class="container">
    <div class="rootdiv">
        <!--Navigation Bar-->
        <div class="navbar">
            <div class="brandname">
                <a><img class="image" src="logo.jpg"></a>
            </div>

            <div class="navitems">
                <ul class="listitems">
                    <li>Home</li>
                    <li>Services</li>
                    <li>Blog</li>
                    <li>About</li>
                    <li>FAQ</li>
                    <div class="search">
                        <i class="bi bi-search"></i>
                    </div>  
                </ul>
            </div>
        </div>

        <!--Section-->
        <section class="sections">
            <div class="leftwing row">
                <h1 class="subscribe">Subscribe Now </h1>
                <h1 class="newsletter">to Our Newsletter</h1>
                <p class="lorel">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris</p>
                <input class="col-sm-12 col-md-8 col-lg-8" type="text" placeholder="Name"><br>
                <input class="col-sm-12 col-md-8 col-lg-8" type="text" placeholder="Email"><br>
                <button class="col-sm-12 col-md-5 col-lg-5">Send<i class="bi bi-play-fill"></i></button>
            </div>

            <div class="rightwing row">
                <img  class="profile col-sm-12 col-md-6 col-lg-10 " src="profile.jpg" alt="oops">
            </div>
        </section>
    </div>
